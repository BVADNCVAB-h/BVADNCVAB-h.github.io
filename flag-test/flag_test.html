<html>
<head>
<title>State Flags Test</title>
<script type="text/javascript" src="db.js"></script>
<script type="text/javascript" src="main.js"></script>
<link rel="stylesheet" type="text/css" href="style.css" media="all">
</head>
<body>
<div id="page_content">
	<div class="parts" id="headpart">
		<span id="logo_text">Test on Knowledge of Country Flags</span>
	</div>
	<div class="parts" id="mainpart">
		<div class="tasks" id="task_1">
			<div class="questions" id="question_1">
				<div class="question_texts" id="questions_text_1">Which country has this flag?</div>
				<img class="question_images" id="question_image_1">
			</div>
			<div class="alt_blocks" id="alt_block_1">
				<div class="alternatives alternatives_other" id="alternative_1_1">
					<span class="radio_blocks"><input type="radio" name="task_answer_1" value="1" id="task_answer_1_1"></span>
					<span class="label_blocks"><label for="task_answer_1_1"></label></span>
				</div>
				<div class="alternatives alternatives_other" id="alternative_1_2">
					<span class="radio_blocks"><input type="radio" name="task_answer_1" value="2" id="task_answer_1_2"></span>
					<span class="label_blocks"><label for="task_answer_1_2"></label></span>
				</div>
				<div class="alternatives alternatives_other" id="alternative_1_3">
					<span class="radio_blocks"><input type="radio" name="task_answer_1" value="3" id="task_answer_1_3"></span>
					<span class="label_blocks"><label for="task_answer_1_3"></label></span>
				</div>
				<div class="alternatives alternatives_other" id="alternative_1_4">
					<span class="radio_blocks"><input type="radio" name="task_answer_1" value="4" id="task_answer_1_4"></span>
					<span class="label_blocks"><label for="task_answer_1_4"></label></span>
				</div>
			</div>
			<div class="button_blocks" id="button_block_1">
				<input type="submit" name="answer_1" value="Apply">
				<input type="submit" name="next_1" value="Next" hidden="true">
			</div>
			<div class="stat_blocks" id="stat_block_1">
				<span class="stats" id="stat_1"></span>
			</div>
		</div>
	</div>
</div>
</body>
</html>
